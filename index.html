<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMS Policy Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="screen">
    <div class="login-box">
      <h2>CMS Staff Access</h2>
      <p>Please enter the staff access code to continue.</p>

      <form id="login-form">
        <input 
          type="password" 
          id="access-code" 
          placeholder="Enter access code"
          required
        />
        <button type="submit">Enter</button>
        <div id="login-error" class="error"></div>
      </form>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chat-screen" class="screen hidden">
    <header class="chat-header">
      <div class="chat-title">
        <strong>CMS Policy Assistant</strong><br>
        <span>Ask about any CMS policy</span>
      </div>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </header>

    <div id="chat-window" class="chat-window"></div>

    <form id="chat-form" class="chat-form">
      <input 
        id="user-input"
        type="text"
        placeholder="Ask a question about CMS policies..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
