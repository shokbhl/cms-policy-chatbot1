<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CMS Policy Chatbot</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- ================= TOP BAR ================= -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-logo">
          <img src="cms-logo.png" alt="CMS" />
        </div>
        <div class="brand-text">
          <div class="title">CMS Policy Chatbot</div>
          <div class="subtitle">Internal staff assistant</div>
        </div>
      </div>

      <!-- Right side actions (shown after login) -->
      <div class="top-actions hidden" id="top-actions">
        <div class="pill" id="campus-pill">Campus: —</div>
        <button class="btn ghost" id="logout-btn">Logout</button>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="container">

      <!-- ========== LOGIN SCREEN ========== -->
      <section class="card" id="login-screen">
        <h1>Sign in</h1>
        <p class="muted">Enter your username + password and select your campus.</p>

        <form id="login-form" class="grid">
          <div>
            <label>Username</label>
            <input
              id="username"
              type="text"
              placeholder="e.g. staff_yc"
              autocomplete="username"
            />
          </div>

          <div>
            <label>Password</label>
            <input
              id="password"
              type="password"
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>

          <div>
            <label>Campus</label>
            <select id="campus">
              <option value="">Select campus…</option>
              <option value="YC">YC</option>
              <option value="MC">MC</option>
              <option value="TC">TC</option>
              <option value="SC">SC</option>
              <option value="WC">WC</option>
            </select>
          </div>

          <div class="grid-actions">
            <button class="btn primary" type="submit">Login</button>
            <div id="login-error" class="error hidden"></div>
          </div>
        </form>

        <div class="tip">
          Tip: Staff must pick their own campus. Admin can access all campuses.
        </div>
      </section>

      <!-- ========== CHAT SCREEN ========== -->
      <section class="card hidden" id="chat-screen">

        <!-- Menu pills -->
        <div class="menu-row">
          <button class="menu-pill" data-menu="policies">Policies</button>
          <button class="menu-pill" data-menu="protocols">Protocols</button>
          <button class="menu-pill" data-menu="handbook">Parent Handbook</button>
        </div>

        <!-- Chat messages -->
        <div class="chat" id="chat-window"></div>

        <!-- Chat input -->
        <form class="chatbar" id="chat-form">
          <input
            id="user-input"
            type="text"
            placeholder="Ask a CMS policy question…"
          />
          <button class="btn primary" type="submit">Ask</button>
        </form>

        <div class="footer-note">© CMS — Staff internal tool</div>
      </section>

      <!-- ========== SIDE MENU PANEL ========== -->
      <div class="overlay hidden" id="menu-overlay"></div>

      <aside class="panel hidden" id="menu-panel">
        <div class="panel-head">
          <div class="panel-title" id="menu-panel-title">Menu</div>
          <button class="btn ghost" id="menu-panel-close">Close</button>
        </div>
        <div class="panel-body" id="menu-panel-body"></div>
      </aside>

    </main>
  </div>

  <!-- JS (cache-busted) -->
  <script src="app.js?v=4"></script>
</body>
</html>
