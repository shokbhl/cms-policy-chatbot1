<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CMS Policy Chatbot</title>
  <link rel="stylesheet" href="styles.css?v=7" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-logo" title="Central Montessori School">
          <img src="cms-logo.png" alt="CMS" />
        </div>
        <div class="brand-text">
          <div class="title">CMS Policy Chatbot</div>
          <div class="subtitle">Internal staff assistant</div>
        </div>
      </div>

      <div class="top-actions hidden" id="top-actions">
        <div class="pill" id="campus-pill">Campus: —</div>
        <button class="btn ghost" id="logout-btn" type="button">Logout</button>
      </div>
    </header>

    <main class="container">

      <!-- LOGIN -->
      <section class="card login-card" id="login-screen">
        <h1>Sign in</h1>
        <p class="muted">Enter your username + password and select your campus.</p>

        <form id="login-form" class="grid">
          <div class="field">
            <label>Username</label>
            <input id="username" type="text" placeholder="e.g. staff_yc" autocomplete="username" />
          </div>

          <div class="field">
            <label>Password</label>
            <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
          </div>

          <div class="field">
            <label>Campus</label>
            <select id="campus">
              <option value="">Select campus…</option>
              <option value="YC">YC</option>
              <option value="MC">MC</option>
              <option value="TC">TC</option>
              <option value="SC">SC</option>
              <option value="WC">WC</option>
            </select>
          </div>

          <div class="grid-actions">
            <button class="btn primary" type="submit">Login</button>
            <div id="login-error" class="error hidden"></div>
          </div>
        </form>

        <div class="tip">
          Tip: Staff must pick their own campus. Admin can access all campuses.
        </div>
      </section>

      <!-- CHAT -->
      <section class="card hidden" id="chat-screen">
        <div class="menu-row">
          <button class="menu-pill" type="button" data-menu="policies">Policies</button>
          <button class="menu-pill" type="button" data-menu="protocols">Protocols</button>
          <button class="menu-pill" type="button" data-menu="handbook">Parent Handbook</button>
        </div>

        <div class="chat" id="chat-window"></div>

        <form class="chatbar" id="chat-form">
          <input id="user-input" type="text" placeholder="Ask a CMS policy question…" />
          <button class="btn primary" type="submit">Ask</button>
        </form>

        <div class="footer-note">© CMS — Staff internal tool</div>
      </section>

      <!-- MENU PANEL -->
      <div class="overlay hidden" id="menu-overlay"></div>

      <aside class="panel hidden" id="menu-panel" aria-hidden="true">
        <div class="panel-head">
          <div class="panel-title" id="menu-panel-title">Menu</div>
          <button class="btn ghost" id="menu-panel-close" type="button">Close</button>
        </div>
        <div class="panel-body" id="menu-panel-body"></div>
      </aside>

    </main>
  </div>

  <script src="app.js?v=7"></script>
</body>
</html>
