<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ========== SIDEBAR ========== -->
  <div id="sidebar" class="sidebar hidden">
    <h3>CMS Policies</h3>
    <ul id="policy-list"></ul>

    <h3>Protocols</h3>
    <ul id="protocol-list"></ul>
  </div>

  <!-- ========== HEADER ========== -->
  <header class="cms-header">
    <div class="cms-header-inner">

      <!-- Hamburger -->
      <button id="menu-btn" class="menu-btn hidden">☰</button>

      <img src="cms-logo.png" class="cms-logo" />
      <div class="cms-title-block">
        <h1>CMS Policy Chatbot</h1>
        <p class="cms-subtitle">Quick answers to CMS policies – for staff only</p>
      </div>
    </div>
  </header>

  <!-- ========== MAIN ========== -->
  <main class="cms-main">

    <!-- LOGIN SCREEN -->
    <section id="login-screen" class="card">
      <h2>Staff Access</h2>
      <p>Please enter the staff access code.</p>

      <form id="login-form" class="form-row">
        <input type="password" id="access-code" placeholder="Staff access code" required />
        <button type="submit" class="fade-btn">Login</button>
      </form>

      <p id="login-error" class="error-text"></p>
    </section>

    <!-- CHAT SCREEN -->
    <section id="chat-screen" class="card hidden">
      <div class="chat-header-row">
        <h2>Ask about a policy</h2>
        <button id="logout-btn" class="secondary-btn fade-btn">Logout</button>
      </div>

      <div id="chat-window" class="chat-window"></div>

      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Example: When do we call parents if a child doesn’t arrive?" required />
        <button type="submit" class="fade-btn">Ask</button>
      </form>
    </section>

  </main>

  <footer class="cms-footer">
    © Central Montessori School – Internal staff tool
  </footer>

  <script src="app.js"></script>
</body>
</html>
