<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="cms-header">
    <div class="cms-header-inner">
      <div class="left-header">
        <img src="cms-logo.png" class="cms-logo" />
        <div class="cms-title-block">
          <h1>CMS Policy Chatbot</h1>
          <p class="cms-subtitle">Internal staff assistant</p>
        </div>
      </div>

      <!-- Tabs (only after login) -->
      <nav id="main-tabs" class="tabs hidden">
        <button class="tab-btn" data-tab="policies">Policies</button>
        <button class="tab-btn" data-tab="protocols">Protocols</button>
        <button class="tab-btn" data-tab="handbook">Handbook</button>
        <button id="logout-btn" class="secondary-btn">Logout</button>
      </nav>
    </div>
  </header>

  <!-- TAB PANELS -->
  <section id="tab-panels" class="hidden">
    <div id="policies" class="tab-panel"></div>
    <div id="protocols" class="tab-panel"></div>
    <div id="handbook" class="tab-panel">
      <p style="color:#777;">Parent Handbook sections will be added soon.</p>
    </div>
  </section>

  <!-- MAIN -->
  <main class="cms-main">

    <!-- LOGIN -->
    <section id="login-screen" class="card">
      <h2>Staff Access</h2>
      <p>Please enter the staff access code.</p>

      <form id="login-form" class="form-row">
        <input type="password" id="access-code" placeholder="Access code" required />
        <button type="submit" class="primary-btn">Login</button>
      </form>
      <p id="login-error" class="error-text"></p>
    </section>

    <!-- CHAT -->
    <section id="chat-screen" class="card hidden">
      <p class="helper-text">Ask any CMS policy question.</p>

      <div id="chat-window" class="chat-window"></div>

      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Type your question…" required />
        <button type="submit" class="primary-btn">Ask</button>
      </form>
    </section>
  </main>

  <footer class="cms-footer">© CMS – Staff internal tool</footer>

  <script src="app.js"></script>
</body>
</html>
