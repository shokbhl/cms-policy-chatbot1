<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Policy Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ========== NAVIGATION (Hidden before login) ========== -->
  <nav id="sidebar" class="sidebar hidden">
    <div class="sidebar-header">
      <h2>CMS Menu</h2>
      <button id="closeMenu" class="icon-btn">✕</button>
    </div>
    <ul id="policyList">
      <!-- فهرست پالیسی‌ها اینجا با JS ساخته می‌شود -->
    </ul>
  </nav>

  <!-- ========== TOP BAR ========== -->
  <header class="topbar hidden" id="topbar">
    <button id="openMenu" class="icon-btn">☰</button>
    <h1>CMS Policy Chatbot</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <!-- ========== LOGIN SCREEN ========== -->
  <section id="login-screen" class="login-container">
    <div class="login-card">
      <h2>Staff Login</h2>
      <p>Enter access code:</p>

      <form id="login-form">
        <input type="password" id="access-code" placeholder="Access code" required>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p id="login-error" class="error-text"></p>
    </div>
  </section>

  <!-- ========== CHAT SCREEN ========== -->
  <section id="chat-screen" class="chat-container hidden">
    <div id="chat-window" class="chat-window"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Type your question..." required />
      <button type="submit" class="send-btn">Ask</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
