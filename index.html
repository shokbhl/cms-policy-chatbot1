<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ========== TOP NAVBAR WITH MENU ========== -->
  <header class="top-nav">
    <button id="menu-btn" class="menu-btn">â˜°</button>

    <div class="title-block">
      <img src="cms-logo.png" class="logo" />
      <h1>CMS Policy Chatbot</h1>
    </div>

    <button id="logout-btn" class="logout-btn hidden">Logout</button>
  </header>

  <!-- ========== SIDE MENU ========== -->
  <nav id="side-menu" class="side-menu hidden">
    <h3>ðŸ“š Policies</h3>
    <ul id="policy-list"></ul>

    <h3>ðŸ“˜ Protocols</h3>
    <ul id="protocol-list"></ul>
  </nav>

  <!-- OVERLAY WHEN MENU OPEN -->
  <div id="overlay" class="overlay hidden"></div>


  <!-- ========== LOGIN SCREEN ========== -->
  <main id="login-screen" class="center-card fade-in">
    <h2>Staff Access</h2>
    <p>Please enter the staff access code.</p>

    <form id="login-form">
      <input type="password" id="access-code" placeholder="Access code" required />
      <button class="primary-btn" type="submit">Login</button>
    </form>

    <p id="login-error" class="error-text"></p>
  </main>


  <!-- ========== CHAT SCREEN ========== -->
  <main id="chat-screen" class="hidden">

    <div class="chat-window" id="chat-window"></div>

    <form id="chat-form" class="chat-form">
      <input
        id="user-input"
        type="text"
        placeholder="Ask a policy questionâ€¦"
        required
      />
      <button class="primary-btn" type="submit">Ask</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
