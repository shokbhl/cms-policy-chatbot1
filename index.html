<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Policy Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <!-- HEADER -->
  <header class="app-header">
    <button id="menu-btn" class="icon-btn hidden">
      <i data-feather="menu"></i>
    </button>

    <div class="header-title">
      <img src="cms-logo.png" class="logo" />
      <div>
        <h1>CMS Policy Chatbot</h1>
        <p>Internal staff tool</p>
      </div>
    </div>

    <button id="logout-btn" class="logout-btn hidden">
      <i data-feather="log-out"></i>
    </button>
  </header>

  <!-- SIDE MENU -->
  <aside id="drawer" class="drawer">
    <div class="drawer-header">
      <h2>Menu</h2>
      <button id="drawer-close" class="icon-btn">
        <i data-feather="x"></i>
      </button>
    </div>

    <div class="drawer-section">
      <h3>Policies</h3>
      <ul id="menu-policies"></ul>
    </div>

    <div class="drawer-section">
      <h3>Protocols</h3>
      <ul id="menu-protocols"></ul>
    </div>

    <div class="drawer-section">
      <h3>Parent Handbook</h3>
      <ul id="menu-parents"></ul>
    </div>
  </aside>

  <div id="overlay" class="overlay hidden"></div>

  <!-- MAIN -->
  <main class="main">

    <!-- LOGIN -->
    <section id="login-screen" class="card login-card">
      <h2>Staff Access</h2>
      <p>Please enter your staff code to continue.</p>

      <form id="login-form">
        <input type="password" id="access-code" placeholder="Access code" required />
        <button class="primary-btn" type="submit">Login</button>
      </form>

      <p id="login-error" class="error"></p>
    </section>

    <!-- CHAT -->
    <section id="chat-screen" class="card chat-card hidden">
      <div id="chat-box" class="chat-box"></div>

      <form id="chat-form" class="chat-input-row">
        <input type="text" id="user-input" placeholder="Ask a questionâ€¦" required />
        <button class="send-btn" type="submit">
          <i data-feather="arrow-up"></i>
        </button>
      </form>
    </section>

  </main>

  <script src="app.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
