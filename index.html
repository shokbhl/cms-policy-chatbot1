<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- â­ HEADER -->
  <header class="cms-header">
    <div class="cms-header-inner">
      <!-- Hamburger menu -->
      <div id="menu-btn" class="menu-btn hidden">
        â˜°
      </div>

      <!-- Logo + Title -->
      <img src="cms-logo.png" class="cms-logo" />
      <h1 class="cms-title">CMS Policy Chatbot</h1>
    </div>
  </header>

  <!-- â­ SIDEBAR MENU (hidden before login) -->
  <aside id="sidebar" class="sidebar hidden">
    <h3>ðŸ“˜ Policies</h3>
    <ul id="policy-list"></ul>

    <h3>ðŸ“— Protocols</h3>
    <ul id="protocol-list"></ul>
  </aside>

  <!-- â­ MAIN CONTENT -->
  <main class="cms-main">

    <!-- LOGIN SCREEN -->
    <section id="login-screen" class="card login-card">
      <h2>Staff Access</h2>
      <p>Please enter the staff access code.</p>

      <form id="login-form" class="form-row">
        <input type="password" id="access-code" placeholder="Staff access code" required />
        <button type="submit">Login</button>
      </form>

      <p id="login-error" class="error-text"></p>
    </section>

    <!-- CHAT SCREEN -->
    <section id="chat-screen" class="card hidden">
      <div class="chat-header">
        <h2>Ask about a policy</h2>
        <button id="logout-btn" class="secondary-btn">Logout</button>
      </div>

      <div id="chat-window" class="chat-window"></div>

      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Ask a policy questionâ€¦" required />
        <button type="submit">Ask</button>
      </form>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
