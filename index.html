<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ============ SIDEBAR (Hidden Before Login) ============ -->
  <aside id="sidebar" class="sidebar hidden">
    <h3>Menu</h3>
    <ul>
      <li><span>ðŸ“˜ Policies</span></li>
      <li><span>ðŸ“— Protocols</span></li>
    </ul>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- ============ TOP BAR ============ -->
  <header class="topbar">
    <button id="menu-btn" class="menu-btn hidden">â˜°</button>
    <img src="cms-logo.png" class="header-logo" />
    <h1 class="header-title">CMS Policy Chatbot</h1>
  </header>

  <!-- ============ LOGIN SCREEN ============ -->
  <main id="login-screen" class="center-card">
    <div class="login-box">
      <h2>Staff Access</h2>
      <p>Please enter the staff access code.</p>
      <form id="login-form">
        <input type="password" id="access-code" placeholder="Staff access code" required />
        <button type="submit" class="btn">Login</button>
      </form>
      <p id="login-error" class="error"></p>
    </div>
  </main>

  <!-- ============ CHAT SCREEN ============ -->
  <main id="chat-screen" class="hidden chat-area">

    <div class="chat-header">
      <h2>Ask about a policy</h2>
      <button id="logout-btn" class="btn-secondary">Logout</button>
    </div>

    <div id="chat-window" class="chat-window"></div>

    <form id="chat-form" class="chat-form">
      <input id="user-input" type="text" placeholder="Ask a policy questionâ€¦" required />
      <button type="submit" class="btn">Ask</button>
    </form>

  </main>

  <script src="app.js"></script>
</body>
</html>
