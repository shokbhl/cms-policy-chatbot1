<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="CMS Admin Logs: View detailed query logs for the Policy Chatbot.">
  <title>CMS Admin Logs</title>
  <link rel="stylesheet" href="style.css"> <!-- Assuming shared style.css -->
  <link rel="icon" href="/favicon.ico">
  <!-- Inline style for logs-specific (professionalized, similar to dashboard) -->
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --btn: #0b1f3a;
      --btnText: #fff;
      --danger: #b91c1c;
      --ok: #065f46;
      --warn: #92400e;
      --chip: #eef2ff;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    a { color: inherit; text-decoration: none; }
    .topbar {
      position: sticky; top: 0; z-index: 10;
      background: rgba(255,255,255,.9);
      backdrop-filter: saturate(180%) blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
      font-weight: 800;
    }
    .brand small { display: block; font-weight: 500; color: var(--muted); margin-top: 2px; }
    .nav {
      display: flex; gap: 10px; align-items: center;
      font-size: 14px;
    }
    .nav a {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: background 0.2s;
    }
    .nav a:hover {
      background: var(--chip);
    }
    /* Filters */
    .filters {
      display: flex;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .filter-input {
      flex: 1;
      min-width: 200px;
    }
    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: var(--chip);
      font-weight: 700;
    }
    td.small { font-size: 0.875em; }
    td.q { white-space: pre-wrap; word-break: break-word; }
    /* Status text */
    .status-text {
      margin: 12px 0;
      color: var(--muted);
    }
    /* Error box */
    .error-box {
      background: rgba(var(--danger), 0.1);
      color: var(--danger);
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
    }
    /* Refresh button */
    .refresh-btn {
      background: var(--btn);
      color: var(--btnText);
      border: none;
      cursor: pointer;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .filters { flex-direction: column; }
      table { font-size: 0.875em; }
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="/cms-logo.png" alt="CMS Logo" width="32">
        <div>
          CMS Admin Logs
          <small>Detailed Query Logs for Policy Chatbot</small>
        </div>
      </div>
      <div class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="logs.html">Logs</a>
        <a href="index.html">Back to App</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main" style="max-width: 1100px; margin: 20px auto; padding: 0 16px;">
    <!-- Filters -->
    <div class="filters">
      <input id="searchInput" type="text" placeholder="Search logs..." class="filter-input">
      <select id="campusSelect" class="filter-input">
        <option value="">All Campuses</option>
        <!-- Populated by JS -->
      </select>
      <select id="roleSelect" class="filter-input">
        <option value="">All Roles</option>
        <!-- Populated by JS -->
      </select>
      <label>
        <input id="onlyErrors" type="checkbox"> Only Errors
      </label>
      <button id="refreshBtn" class="refresh-btn">Refresh</button>
    </div>

    <!-- Status Text -->
    <div id="statusText" class="status-text">Loading logs...</div>

    <!-- Count Pill -->
    <span id="countPill" class="badge badge-ok">0 Logs</span>

    <!-- Error Box -->
    <div id="errorBox" class="error-box hidden"></div>

    <!-- Logs Table -->
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Campus</th>
          <th>Role</th>
          <th>OK</th>
          <th>MS</th>
          <th>Source Type</th>
          <th>Title</th>
          <th>Section</th>
          <th>Query</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="admin.js"></script>
  <script src="logs.js"></script>
</body>
</html>
