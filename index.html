<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA / Icons (اگر داری) -->
  <link rel="icon" href="icons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="icons/favicon-16x16.png" sizes="16x16" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="manifest" href="manifest.webmanifest" />

  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header class="app-header">
    <div class="header-inner">
      <div class="brand">
        <!-- ✅ مسیر لوگو -->
        <img class="brand-logo" src="assets/cms-logo.png" alt="CMS" />
        <div>
          <div class="brand-title">CMS Assistant</div>
          <div class="brand-subtitle">Internal staff & parent assistant</div>
        </div>
      </div>

      <div class="header-actions">
        <!-- campus dropdown (بالا) -->
        <select id="headerCampusSelect" class="campus-switch hidden">
          <option value="YC">YC</option>
          <option value="SC">SC</option>
          <option value="MC">MC</option>
          <option value="TC">TC</option>
          <option value="WC">WC</option>
        </select>

        <!-- ✅ دکمه Admin -->
        <button id="adminBtn" class="pill-btn">Admin</button>

        <span id="roleBadge" class="mode-badge hidden">STAFF</span>
        <button id="logoutBtn" class="pill-btn danger hidden">Logout</button>
      </div>
    </div>

    <!-- ================= TOP MENU ================= -->
    <nav id="top-menu-bar" class="top-menu-bar hidden">
      <div class="top-menu-inner">
        <button class="menu-pill" data-menu="policies">Policies</button>
        <button class="menu-pill" data-menu="protocols">Protocols</button>
        <button class="menu-pill" data-menu="handbook">Parent Handbook</button>

        <div id="admin-links" class="admin-links hidden">
          <a class="admin-link" href="dashboard.html">Dashboard</a>
          <a class="admin-link" href="logs.html">Logs</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="app-main">
    <!-- ================= LOGIN CARD ================= -->
    <section id="loginScreen" class="screen">
      <div class="card login-card">
        <h2 class="card-title">Login</h2>
        <p class="card-hint">Enter your <b>Staff</b> or <b>Parent</b> access code and select a campus.</p>

        <div class="login-form">
          <div class="login-row">
            <input id="loginCode" class="text-input" placeholder="Access code" autocomplete="off" />
            <select id="loginCampus" class="campus-select">
              <option value="">Select campus</option>
              <option value="YC">YC</option>
              <option value="SC">SC</option>
              <option value="MC">MC</option>
              <option value="TC">TC</option>
              <option value="WC">WC</option>
            </select>

            <button id="loginBtn" class="primary-btn">Login</button>
          </div>

          <div id="loginError" class="error-text"></div>
          <div class="footer-note">© CMS — Internal use only</div>
        </div>
      </div>
    </section>

    <!-- ================= APP SCREEN ================= -->
    <section id="appScreen" class="screen hidden">
      <div class="chat-shell">
        <div id="chatHint" class="chat-top-hint">
          Ask any CMS policy, protocol, or parent handbook question (campus-based).
        </div>

        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <input id="chatInput" class="text-input" placeholder="Ask a question..." autocomplete="off" />
          <button class="primary-btn" type="submit">Ask</button>
        </form>
      </div>
    </section>
  </main>

  <!-- ================= MODALS (Admin Login) ================= -->
  <div id="adminModal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-title">Admin Login</div>
      <div class="modal-hint">Enter admin PIN to access dashboard/logs.</div>

      <input id="adminPin" class="text-input" placeholder="Admin PIN" type="password" />

      <div class="modal-actions">
        <button id="adminCancel" class="secondary-btn" type="button">Cancel</button>
        <button id="adminSubmit" class="primary-btn" type="button">Login</button>
      </div>

      <div id="adminError" class="error-text"></div>
    </div>
  </div>

  <!-- Overlay for menu panels (optional) -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- Menu panel -->
  <div id="menuPanel" class="menu-panel hidden">
    <div class="menu-panel-header">
      <div id="menuTitle" class="menu-panel-title">Menu</div>
      <button id="menuClose" class="icon-btn" type="button">×</button>
    </div>
    <div id="menuBody" class="menu-panel-body"></div>
  </div>

</body>
</html>
