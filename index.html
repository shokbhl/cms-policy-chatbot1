<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header class="cms-header">
    <div class="cms-header-inner">
      <!-- LEFT -->
      <div class="left-header">
        <img src="cms-logo.png" class="cms-logo" alt="Central Montessori School logo" />
        <div class="cms-title-block">
          <h1>CMS Policy Chatbot</h1>
          <p class="cms-subtitle">Internal staff & parent assistant</p>
        </div>
      </div>

      <!-- RIGHT (after login only) -->
      <div id="header-actions" class="header-actions hidden">
        <!-- Campus switch -->
        <select id="campus-switch" class="campus-select campus-select-header">
          <option value="">Campus</option>
          <option value="MC">MC</option>
          <option value="SC">SC</option>
          <option value="TC">TC</option>
          <option value="WC">WC</option>
          <option value="YC">YC</option>
        </select>

        <!-- Admin -->
        <button id="admin-mode-btn" class="secondary-btn">Admin</button>
        <span id="mode-badge" class="mode-badge">STAFF</span>

        <!-- Logout -->
        <button id="logout-btn" class="secondary-btn">Logout</button>
      </div>
    </div>
  </header>

  <!-- ================= TOP MENU ================= -->
  <nav id="top-menu-bar" class="top-menu-bar hidden">
    <div class="top-menu-inner">
      <button class="menu-pill" data-menu="policies">Policies</button>
      <button class="menu-pill" data-menu="protocols">Protocols</button>
      <button class="menu-pill" data-menu="handbook">Parent Handbook</button>

      <!-- Admin quick links -->
      <div id="admin-links" class="admin-links hidden">
        <a class="admin-link" href="dashboard.html">Dashboard</a>
        <a class="admin-link" href="logs.html">Logs</a>
      </div>
    </div>
  </nav>

  <!-- ================= MENU PANEL ================= -->
  <div id="menu-panel" class="menu-panel hidden">
    <div class="menu-panel-inner">
      <div class="menu-panel-header">
        <h2 id="menu-panel-title">Menu</h2>
        <button id="menu-panel-close" class="icon-btn small-icon" type="button">×</button>
      </div>
      <div id="menu-panel-body" class="menu-panel-body">
        <!-- filled by JS -->
      </div>
    </div>
  </div>
  <div id="menu-overlay" class="overlay hidden"></div>

  <!-- ================= MAIN ================= -->
  <main class="cms-main">

    <!-- ===== LOGIN ===== -->
    <section id="login-screen" class="card">
      <h2>Login</h2>
      <p class="helper-text">
        Enter your <b>Staff</b> or <b>Parent</b> access code and select a campus.
      </p>

      <form id="login-form" class="form-row">
        <input
          type="password"
          id="access-code"
          placeholder="Access code"
          autocomplete="off"
          required
        />

        <!-- Campus select (IMPORTANT: blank default) -->
        <select
          id="campus-select"
          class="campus-select campus-select-login"
          required
        >
          <option value="">Select campus</option>
          <option value="MC">MC</option>
          <option value="SC">SC</option>
          <option value="TC">TC</option>
          <option value="WC">WC</option>
          <option value="YC">YC</option>
        </select>

        <button type="submit" class="primary-btn">Login</button>
      </form>

      <p id="login-error" class="error-text"></p>
    </section>

    <!-- ===== CHAT ===== -->
    <section id="chat-screen" class="card hidden">
      <p class="helper-text">
        Ask a policy, protocol, or browse the Parent Handbook.
      </p>

      <div id="chat-window" class="chat-window"></div>

      <form id="chat-form" class="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Ask a question…"
          autocomplete="off"
          required
        />
        <button type="submit" class="primary-btn">Ask</button>
      </form>
    </section>

    <!-- ===== ADMIN PIN MODAL ===== -->
    <div id="admin-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-inner">
        <div class="modal-header">
          <h3>Enter Admin PIN</h3>
          <button id="admin-pin-cancel" class="icon-btn small-icon" type="button">×</button>
        </div>

        <div class="modal-body">
          <input
            type="password"
            id="admin-pin"
            placeholder="Admin PIN"
            autocomplete="off"
          />
          <button id="admin-pin-submit" class="primary-btn" type="button">
            Enable Admin
          </button>
          <p class="helper-text" style="margin-top:10px;">
            Admin mode lasts 8 hours on this browser.
          </p>
        </div>
      </div>
    </div>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="cms-footer">
    © CMS – Internal use only
  </footer>

  <!-- ================= SCRIPT ================= -->
  <script src="app.js"></script>
</body>
</html>
