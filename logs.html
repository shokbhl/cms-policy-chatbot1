<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="cms-header">
    <div class="cms-header-inner">
      <div class="left-header">
        <div class="cms-title-block">
          <h1>Admin Logs</h1>
          <p class="cms-subtitle">Requires Admin Mode token</p>
        </div>
      </div>

      <div class="right-header">
        <a class="secondary-btn" href="./index.html">Back</a>
        <button id="load-logs" class="primary-btn">Load logs</button>
      </div>
    </div>
  </header>

  <main class="cms-main">
    <section class="card">
      <div class="meta-row">
        <div id="logs-status" class="meta-badge">Status: —</div>
        <div id="logs-count" class="meta-badge">Count: —</div>
      </div>

      <div id="logs-table-wrap" style="margin-top:12px; overflow:auto;">
        <table class="logs-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Campus</th>
              <th>Role</th>
              <th>OK</th>
              <th>ms</th>
              <th>Query</th>
            </tr>
          </thead>
          <tbody id="logs-body"></tbody>
        </table>
      </div>
      <p id="logs-error" class="error-text"></p>
    </section>
  </main>

  <script src="logs.js"></script>
</body>
</html>
